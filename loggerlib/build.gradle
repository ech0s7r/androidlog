apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

def libVersion = '1.1.9'

version = libVersion
ext {
    bintrayRepo = 'Android-Lib'
    publishedGroupId = 'com.ech0s7r.android'
    libraryName = 'androidlog'
    artifact = 'loggerlib'

    libraryDescription = 'Android logger library'

    libraryVersion = libVersion

    siteUrl = 'https://github.com/ech0s7r/androidlog'
    gitUrl = 'https://github.com/ech0s7r/androidlog.git'

    developerId = 'ech0s7r'
    developerName = 'ech0s7r'
    developerEmail = 'ech0s7r@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
}


android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            useProguard true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    lintChecks project(':lintrules')
}



/*************/
/** Bintray **/
/*************/
Properties properties = new Properties()
if (project.rootProject.file('local.properties').exists()) {
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}

bintray {
    user = System.getenv('BINTRAY_USER') ? System.getenv('BINTRAY_USER') : properties.getProperty("bintray.user")
    key = System.getenv('BINTRAY_API_KEY') ? System.getenv('BINTRAY_API_KEY') : properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = 'Android-Lib'
        name = 'androidlog'
        userOrg = 'ech0s7r'
        desc = 'Android logger library'
        websiteUrl = 'https://github.com/ech0s7r/androidlog'
        vcsUrl = websiteUrl + '.git'
        licenses = ['Apache-2.0']
        publish = true
        publicDownloadNumbers = true
        version {
            name = libVersion
            desc = 'Android logger library'
            released = new Date()
            vcsTag = 'v' + libVersion

        }
    }
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
